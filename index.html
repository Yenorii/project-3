<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Accident Data</title>
    
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>

<!-- Map -->
<div id="map"></div>

<!-- Day/Night Chart -->
<canvas id="myChart"></canvas>

<!-- Year Filter -->
<select id="yearFilter">
    <option value="all">All Years</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
</select>

<!-- Region Filter -->
<select id="regionFilter">
        <option value="all">All Regions</option>
        <option value="West">West</option>
        <option value="Midwest">Midwest</option>
        <option value="Northeast">Northeast</option>
        <option value="South">South</option>
</select>

<!-- Population Filter -->
<select id="PopulationFilter">
    <option value="All">All Population</option>
    <option value="Urban">Urban</option>
    <option value="Rural">Rural</option>
    <option value="Unknown">Unknown</option>
    <option value="Not Reported">Trafficway Not in State Inventory</option>
    <option value="Trafficway Not in State Inventory">Trafficway Not in State Inventory</option>
</select>

<!-- Location Filter -->
<select id="LocationFilter">
    <option value="all">All Location </option>
    <option value="On Roadway">On Roadway</option>
    <option value="On Median">On Median</option>
    <option value="On Shoulder">On Shoulder</option>
    <option value="On Roadside">On Roadside</option>
    <option value="Gore">Gore</option>
    <option value="Outside Trafficway">Outside Trafficway</option>
    <option value="Off Roadway-Location Unknown">Off Roadway-Location Unknown</option>
    <option value="Separator">Separator</option>
    <option value="Not Reported">Not Reported</option>
    <option value="Reported as Unknown">Reported as Unknown</option>
    <option value="Continuous Left - Turn Lane">Continuous Left - Turn Lane</option>
    <option value="Pedestrian Refuge Island or Traffic Island">Pedestrian Refuge Island or Traffic Island</option>
    <option value="In Parking Lane/Zone">In Parking Lane/Zone</option>
</select>

<script src="./logic.js"></script>

</body>
</html>
